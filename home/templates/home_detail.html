
{% extends "base.html" %}
{% load static %}


{% block page_content %}
<div class="row p-3 ">
<div class="col-md-5 p-7 offset-md-6 "><h1>Good day sir!  </h1></div>
</div>
<div class="row p-3 ">
    <div class="min-hw-100 col-sm-2 ">
<!--        <img src="{{ home.profilePicture.url }}" class="img-circle" alt="profile picture" >-->
          <img class="rounded-circle z-depth-2" alt="100x100" src="{{ home.profilePicture.url }}"
          data-holder-rendered="true" width="200" height="200">
    </div>
    <div class="col-sm offset-sm-1 bg-light p-3 rounded">
        {{ home.title }} {{ home.body | safe }}


        <!--       {# {% content.body| default: lorem %}#}-->
    </div>
</div>

<!--<div class="row p-3 d-flex justify-content-center ">-->

<!--    <div class="col-md-12 bg-light p-3 rounded">-->
<!--       <h3> PROJECTS SLIDER</h3>-->
<!--    </div>-->
<!--</div>-->
<div class="row p-3 d-flex justify-content-center ">

           <div class="container contact-form">
                <form action="{% url 'home_detail' %} " method="post">
                    {% csrf_token %}
                    <h3>Contact me {{message_name}}</h3>
                   <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
    </div>

</div>

{% endblock %}
